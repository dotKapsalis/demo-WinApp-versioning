mode: Mainline
ignore:
  sha: []

merge-message-formats: {}

# These settings control AssemblyInfo.cs version stamping
assembly-versioning-format: '1.0.0.0'                         # CLR binding version (fixed)
assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.0'  # File version (auto bump)
#assembly-informational-format: '{FullSemVer}'                 # ProductVersion / Application.ProductVersion

branches:
  main:
    regex: ^main$|^master$
    tag: beta
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches:
      - release
      - develop
    tracks-release-branches: true
    is-release-branch: false
    is-mainline: true
    pre-release-weight: 55000

  develop:
    regex: ^dev(elop)?(ment)?$
    tag: alpha
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    source-branches:
      - main
      - feature
    tracks-release-branches: true
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 0

  feature:
    regex: ^features?[/-]
    tag: useBranchName
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches:
      - main
      - develop
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000

  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: useBranchName
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches:
      - release
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000

  release:
    regex: ^releases?[\/]((prod)(uction)?|v)|^[Pp]roduction$
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches:
      - release
      - main
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: true
    pre-release-weight: 30000

  preProd:
    regex: ^releases?[\/](uat)
    tag: 'rc'
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches:
      - release
      - main
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    tag: PullRequest
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    tag-number-pattern: '[/-](?<number>\d+)'
    track-merge-target: false
    source-branches:
      - develop
      - main
      - release
      - feature
      - support
      - hotfix
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000
